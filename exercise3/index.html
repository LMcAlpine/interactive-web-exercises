<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mod5-example</title>
    <!-- add a reference to the external stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- HTML code for displaying the navigation bar on the top -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Multiple Web Services Example</a>
      </div>
    </nav>

    <!-- HTML code for displaying the search container -->
    <div class="container mainContainer">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Home</a
          >
        </li>

        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="catFactPanel-tab"
            data-toggle="tab"
            href="#catFactPanel"
            role="tab"
            aria-controls="catFactPanel"
            aria-selected="true"
            >Cat Facts</a
          >
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <!-- end .row -->
        </div>

        <!--content-->
        <div
          class="tab-pane fade show"
          id="catFactPanel"
          role="tabpanel"
          aria-labelledby="catFactPanel-tab"
        >
          <br />
          <div class="card border-primary mb-3">
            <div class="card-header">Random Cat Facts</div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>

              <button type="submit" class="btn btn-primary" id="getFact">
                Get Random Fact about Cats
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal bd-example-modal-sm"
      id="infoDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoDialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-justify">
            <!-- enter details here -->
            <div class="card"><p id="catFact"></p></div>
          </div>
          <div class="modal-footer">
            <p id="footer-info"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      //add event listener for the searchCharacter button
      // communicate with service provider:
      // parse response and display on the content of the tab-pane
      $("#getFact").click(async function getResults() {
        // const character = $("#character").val();

        const token = ``;
        const url = `https://meowfacts.herokuapp.com/?count=1`;
        console.log(url);
        const response = await fetch(url, {
          method: "GET",
          cache: "no-cache",
        });

        //convert response to json
        const responseData = await response.json();

        console.log(responseData);

        //display modal
        // infoDialog.style.display = "block";

        $(`.card-text`).html(responseData.data[0]);

        //map response data to html elements in modal
        console.log(responseData.data[0]);
        //  $(".modal-title").html(responseData.data[0]);

        console.log(response);
        //   console.log(character);
      });

      // retrieve mdoal
      var modal = document.getElementById("infoDialog");

      // retrieve span when closing the modal
      var span = document.getElementsByClassName("close")[0];

      // if user clicks on the closing icon (x), then clear modal
      span.onclick = function () {
        infoDialog.style.display = "none";
      };

      // if user clicks anywhere on page outside modal boundary, then clear modal
      window.onclick = function (event) {
        if (event.target == modal) {
          infoDialog.style.display = "none";
        }
      };
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>

<html>
  <head>
    <title>Chapter 10</title>
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body class="tiled">
    <header>
      <h1>Art Filters</h1>
    </header>
    <main>
      <div id="sliderBox">
        <form>
          <label>Opacity: </label>
          <p>
            <input
              type="range"
              id="sliderOpacity"
              min="0"
              max="100"
              value="100"
              class="sliders"
            />
            <span id="numOpacity">100</span>%
          </p>
          <p>
            <label>Saturation: </label
            ><input
              type="range"
              id="sliderSaturation"
              min="1"
              max="300"
              value="100"
              class="sliders"
            />
            <span id="numSaturation">100</span>%
          </p>
          <p>
            <label>Brightness: </label
            ><input
              type="range"
              id="sliderBrightness"
              min="0"
              max="300"
              value="100"
              class="sliders"
            />
            <span id="numBrightness">100</span>%
          </p>
          <p>
            <label>Hue Rotate: </label
            ><input
              type="range"
              id="sliderHue"
              min="0"
              max="360"
              value="0"
              class="sliders"
            />
            <span id="numHue">0</span>deg
          </p>
          <p>
            <label>Grayscale: </label
            ><input
              type="range"
              id="sliderGray"
              min="0"
              max="100"
              value="0"
              class="sliders"
            />
            <span id="numGray">0</span>%
          </p>
          <p>
            <label>Blur: </label
            ><input
              type="range"
              id="sliderBlur"
              min="0"
              max="10"
              value="0"
              class="sliders"
            />
            <span id="numBlur">0</span>px
          </p>
          <p><button id="resetFilters">Reset</button></p>
        </form>
      </div>
      <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" />
        <figcaption>
          <em>Still Life with Flowers in a Glass Vase</em> <br />
          <span>Jan Davidsz. de Heem, 1650 - 1683</span>
        </figcaption>
      </figure>
      <div id="thumbBox">
        <div>
          <img
            src="images/small/painting1.jpg"
            alt="Still Life with Flowers in a Glass Vase"
            title="Jan Davidsz. de Heem, 1650 - 1683"
          />
        </div>
        <div>
          <img
            src="images/small/painting2.jpg"
            alt="Portrait of Alida Christina Assink"
            title="Jan Adam Kruseman, 1833"
          />
        </div>
        <div>
          <img
            src="images/small/painting3.jpg"
            alt="Self-portrait"
            title="Vincent van Gogh, 1887"
          />
        </div>
        <div>
          <img
            src="images/small/painting4.jpg"
            alt="William II, Prince of Orange, and his Bride, Mary Stuart"
            title="Anthony van Dyck, 1641"
          />
        </div>
        <div>
          <img
            src="images/small/painting5.jpg"
            alt="Milkmaid"
            title="Johannes Vermeer, c. 1660"
          />
        </div>
      </div>
    </main>
    <script>
      $(function () {
        $("#thumbBox div img").on("click", function (e) {
          const altText = $(this).attr("alt"); // Get the alt text of the clicked image
          const titleText = $(this).attr("title"); // Get the title of the clicked image

          let srcName = $(this).attr("src");
          srcName = srcName.replace("small", "medium");

          $("#imgManipulated img").attr("src", srcName);

          const newSrc = $("#imgManipulated img").attr("src");
          console.log(newSrc);

          console.log(srcName);

          $("#imgManipulated figcaption em").text(altText);
          $("#imgManipulated figcaption span").text(titleText);

          console.log("Image clicked: " + altText + ", " + titleText);
        });
      });

      $(function () {
        $("input[type=range]").on("input", function (e) {
          let sliderValue = $(this).val(); // Get the value of the current slider
          let sliderId = $(this).attr("id");
          console.log(sliderValue); // Log the value to the console

          let cssFilterValue;
          cssFilterValue = "opacity(" + sliderValue / 100 + ")";

          switch (sliderId) {
            case "sliderOpacity":
              $("#numOpacity").text($("#sliderOpacity").val());
              cssFilterValue = "opacity(" + sliderValue / 100 + ")";
              break;
            case "sliderSaturation":
              $("#numSaturation").text($("#sliderSaturation").val());
              cssFilterValue = "saturate(" + sliderValue + "%";
              break;
          }

          let manipulateImage = $("#imgManipulated img");
          manipulateImage.css("-webkit-filter", cssFilterValue);
          manipulateImage.css("filter", cssFilterValue);
        });
      });
    </script>
  </body>
</html>
